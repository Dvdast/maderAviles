<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>maderaviles</title>
</head>
<body class="bg-light">
      <main>
        <div class="bg-dark p-5 text-center text-light">
          <h2>Piezas</h2>
          <button id="boton_index" class="btn btn-primary">Volver a Inicio</button>
        </div>

        <div class="container mt-3">
            <h2 class="mb-4">Formulario de Piezas</h2>
            <form id="formPiezas">
              <!-- Número de Pieza -->
              <div class="mb-3">
                <label for="piezaNumero" class="form-label">Número de Pieza:</label>
                <input type="number" class="form-control" id="piezaNumero" required>
              </div>
              <!-- Número de Pedido -->
              <div class="mb-3">
                <label for="pedidoNumero" class="form-label">Número de Pedido:</label>
                <input type="number" class="form-control" id="pedidoNumero" required>
              </div>
              <!-- Largo -->
              <div class="mb-3">
                <label for="piezaLargo" class="form-label">Largo (cm):</label>
                <input type="number" class="form-control" id="piezaLargo" step="0.01" required>
              </div>
              <!-- Ancho -->
              <div class="mb-3">
                <label for="piezaAncho" class="form-label">Ancho (cm):</label>
                <input type="number" class="form-control" id="piezaAncho" step="0.01" required>
              </div>
              <!-- Grosor -->
              <div class="mb-3">
                <label for="piezaGrosor" class="form-label">Grosor (cm):</label>
                <input type="number" class="form-control" id="piezaGrosor" step="0.01" required>
              </div>
              <!-- Color -->
              <div class="mb-3">
                <label for="piezaColor" class="form-label">Color del Chapeado:</label>
                <select class="form-select" id="piezaColor" required>
                  <option value="Natural">Natural</option>
                  <option value="Blanco">Blanco</option>
                  <option value="Negro">Negro</option>
                  <option value="Madera">Madera</option>
                  
                </select>
              </div>
              <!-- Ambas Caras -->
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="ambasCaras">
                <label for="ambasCaras" class="form-check-label">Chapeado en ambas caras</label>
              </div>
              <!-- Cortada -->
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="piezaCortada">
                <label for="piezaCortada" class="form-check-label">¿Pieza ya cortada?</label>
              </div>
              <!-- Botones -->
              <div class="d-flex gap-3">
                <button type="button" id="agregarPieza" class="btn btn-primary" onclick="manejarFormularioPiezas()">Agregar Pieza</button>
                <button type="button" id="guardarCambios" class="btn btn-success" style="display:none;" onclick="manejarFormularioPiezas()">Guardar Cambios</button>
              </div>
            </form>
          </div>  

          <div class="container mt-5">
            <h2>Lista de Piezas</h2>
            <div id="listaPiezas"></div>
        </div>
        
      </main>   
      <script src="/js/botones.js"></script> 
      <script src="/js/piezas.js"></script>
</body>
</html>
