<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>maderaviles</title>
</head>
<body class="bg-light">
      <main>
        <div class="bg-dark p-5 text-center text-light">
          <h2>Gestión de Pedidos</h2>
          <button id="boton_index" class="btn btn-primary">Volver a Inicio</button>
        </div>

        <div class="container mt-3">
          <h2 class="mb-4">Formulario de Pedido</h2>
          <form id="formPedido">
            <!-- Número de Pedido -->
            <div class="mb-3">
              <label for="pedidoNumero" class="form-label">Número de Pedido:</label>
              <input type="number" class="form-control" id="pedidoNumero" required>
            </div>
            <!-- Cliente -->
            <div class="mb-3">
              <label for="pedidoCliente" class="form-label">Cliente:</label>
              <input type="text" class="form-control" id="pedidoCliente" maxlength="50" required>
            </div>
            <!-- Fecha de Pedido -->
            <div class="mb-3">
              <label for="pedidoFecha" class="form-label">Fecha de Pedido:</label>
              <input type="date" class="form-control" id="pedidoFecha" required>
            </div>
            <!-- Procesado -->
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="pedidoProcesado">
              <label for="pedidoProcesado" class="form-check-label">Procesado</label>
            </div>
            <!-- Servido -->
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="pedidoServido">
              <label for="pedidoServido" class="form-check-label">Servido</label>
            </div>
            <!-- Botones -->
            <div class="d-flex gap-3">
              <button type="button" id="agregarPedido" class="btn btn-primary" onclick="manejarFormularioPedido()">Agregar Pedido</button>
              <button type="button" id="guardarCambios" class="btn btn-success" style="display:none;" onclick="manejarFormularioPedido()">Guardar Cambios</button>
            </div>
          </form>
        </div>
        <div class="container mt-5">
          <h2>Lista de Pedidos</h2>
          <div id="listaPedidos"></div>
      </div>
      </main>   
      <script src="/js/botones.js"></script> 
      <script src="/js/pedidos.js"></script>
</body>
</html>
