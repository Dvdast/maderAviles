<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Detalles del Pedido</title>
</head>
<body class="bg-light">
    <main>
        <div class="bg-dark p-5 text-center text-light">
            <h2>Detalles del Pedido</h2>
            <button id="boton_index" class="btn btn-primary">Volver a Inicio</button>
        </div>

        <div class="container mt-3">
            <h2 class="mb-4">Detalles del Pedido</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Num. Pieza</th>
                            <th>Largo (cm)</th>
                            <th>Ancho (cm)</th>
                            <th>Grosor (cm)</th>
                            <th>Color</th>
                            <th>Superficie (cm²)</th>
                            <th>Volumen (cm³)</th>
                        </tr>
                    </thead>
                    <tbody id="tablaPiezas">
                
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal para ingresar el número del pedido -->
        <div class="modal fade" id="modalPedido" tabindex="-1" aria-labelledby="modalPedidoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalPedidoLabel">Consultar Detalles del Pedido</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formPedido">
                            <div class="mb-3">
                                <label for="inputPedidoNumero" class="form-label">Número del Pedido:</label>
                                <input type="number" class="form-control" id="inputPedidoNumero" required>
                            </div>
                        </form>
                        <div id="errorMensaje" class="text-danger" style="display: none;">No se encontraron piezas para el pedido especificado.</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" id="consultarPedido">Consultar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/botones.js"></script>
    <script src="/js/detalles.js"></script>
</body>
</html>
